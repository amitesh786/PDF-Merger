<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="convertpdf.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4 text-primary border-bottom pb-2">PDF Merger</h2>

                    <div class="mb-3">
                        <label for="pdfUpload" class="form-label">Upload PDF Files:</label>
                        <input type="file" class="form-control" id="pdfUpload" multiple accept="application/pdf" onchange="displayFileList()">
                    </div>

                    <ul id="fileList" class="list-group mb-3 d-none"></ul>

                    <div class="d-flex justify-content-center border-top pt-2">
                        <button class="btn btn-success me-2" onclick="mergePDFs()">Merge PDFs</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-4 pt-3">
        <p>&copy; 2025 <strong>Amitesh Singh</strong> | PDF Merger | All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
